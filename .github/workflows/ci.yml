name: CI - Basic Project Validation

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:

jobs:
  backend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: pip install -r mini-task-manager/backend/requirements.txt

      - name: Validate Python syntax
        run: python -m py_compile $(git ls-files "mini-task-manager/backend/**/*.py")

      - name: Validate FastAPI startup
        run: uvicorn mini-task-manager.backend.main:app --host 0.0.0.0 --port 8000 --lifespan off &
